<main class="container">
  <progress *ngIf="!posts"></progress>
  <ng-container *ngFor="let  post of posts">
    <article>
      <h1>{{post.title}}</h1>
      <img [src]="post.cover_image|| post.social_image" loading="lazy" [alt]="post.title">
      <a class="link-post" [href]="post.url" target="_blank">
        Leer este articulo
      </a>
    </article>
  </ng-container>
</main>
